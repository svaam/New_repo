
<app-header></app-header>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-list role="list">
        <mat-list-item role="listitem"><mat-card>Header</mat-card></mat-list-item>
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="grid">
      <angular-image-slider [images]="imagesUrl"></angular-image-slider>
    </div>
    
    <mat-grid-list class="grid" cols="1" rowHeight="2:1">
        
        <mat-grid-tile *ngFor = 'let imageCard of cardImage'>
          <mat-card class="imageGrid">
            <div>
                <img src = "{{ imageCard.value }}" alt="Image Name">
            </div>
            <div class="seeMoreLabel">
                <button mat-button (click) = getImageId(imageCard.name)>See Complete Range</button>
            </div>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>

  </mat-drawer-container>
